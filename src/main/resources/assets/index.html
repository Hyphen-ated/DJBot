<!DOCTYPE html>
<html>
<head><title>DJbot interface</title></head>
<link rel="stylesheet" href="/djbot/ui/style.css" type="text/css"/>


<div id="everything">

    <div id="userStuff">
        <button id="login" onclick="login()">Log in</button>
        <div id="user">not logged in</div>
    </div>
    <div id="musicHolder">
        <div id="youtubePlayer" />
    </div>
    <br>
    <iframe id="sc-widget" onload="setupSoundcloudWidget()" width="600" src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fuser-394695858%2Fdjbot-soundcloud-placeholder"></iframe>

    <div id="buttons">
        <button onclick="playpause()">Play/pause</button>
        <button id="nextButton" onclick="nextSong(true)">Next</button>
        <button id="volUpButton" onclick="changevol(10)">+vol</button>
        <button id="volDownButton" onclick="changevol(-10)">-vol</button>
        <button id="likeButton" onclick="like()">Like</button>
        <span id="likeArea">âœ”</span>
        <span id="volumeCheckbox" ><input id="trackVolume" type="checkbox" name="trackVolume" checked>let the bot change my volume</input></span>
    </div>
    <div id="title"></div>
    <div id="requester"></div>

</div>
<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script src='/djbot/ui/djbot.js'></script>
</html>
